{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock title %}

{% block body %}
    

    <div class="container my-5">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert"> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card card-body shadow">
                <h3 class="text-center">CONTACT US</h3>

                <form action="/contact/" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" name="name" id="name" placeholder="name" value="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" name="email" id="email" placeholder="email" value="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="message"><b>Message</b></label>
                        <textarea type="textarea" name="message" id="message" placeholder="type your message.." class="form-control"></textarea>
                    </div>

                    <div class="d-flex justify-content-center my-4">
                        <input type="submit" class="btn btn-primary" onclick="startLoading()" value="Send message">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<br>


{% endblock body %}
